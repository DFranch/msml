language: php
php:
- '7.0'
- '7.1'
- nightly
install:
- composer install --prefer-dist
after_success:
- composer global require kherge/box --prefer-dist
- composer install --no-dev
- ~/.composer/vendor/bin/box build --no-interaction
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: msml.phar
  on:
    repo: spejder/msml
    tags: true
    php: '7.0'
